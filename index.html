<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  <h1>Tính điểm thi đại học</h1>

  <label for="diemChuan">Điểm chuẩn:</label>
  <input type="number" id="diemChuan" name="diemChuan" step="0.01"><br>

  <label for="khuVuc">Khu vực:</label>
  <select id="khuVuc" name="khuVuc">
    <option value="A">KV1</option>
    <option value="B">KV2</option>
    <option value="C">KV3</option>
  </select><br>

  <label for="doiTuong">Đối tượng:</label>
  <select id="doiTuong" name="doiTuong">
    <option value="1">ĐT1</option>
    <option value="2">ĐT2</option>
    <option value="3">ĐT3</option>
  </select><br>

  <label for="diemA">Điểm môn A:</label>
  <input type="number" id="diemA" name="diemA" step="0.01"><br>

  <label for="diemB">Điểm môn B:</label>
  <input type="number" id="diemB" name="diemB" step="0.01"><br>

  <label for="diemC">Điểm môn C:</label>
  <input type="number" id="diemC" name="diemC" step="0.01"><br>

  <button onclick="calculateScore()">Tính điểm</button>

  <p id="ketQua"></p>
  
  <hr>


  <form>
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="kw">Số Kw:</label>
    <input type="number" id="kw" name="kw"><br><br>
    <button onclick="tinhTienDien()">Tính tiền điện</button>
  </form>
  

  <p id="result"></p>

  <hr>

  <form>
		<label for="name">Họ tên:</label>
		<input type="text" id="name"><br><br>

		<label for="income">Tổng thu nhập năm:</label>
		<input type="number" id="income"><br><br>

		<label for="dependents">Số người phụ thuộc:</label>
		<input type="number" id="dependents"><br><br>

		<button type="button" onclick="calculateTax()">Tính thuế</button><br><br>

		<label for="result">Thuế thu nhập cá nhân phải trả:</label>
		<input type="number" id="result" readonly>
	</form>
  <hr>

  <form>
    <label for="customer-type">Loại khách hàng:</label>
    <select id="customer-type" onchange="toggleConnectionsInput()">
      <option value="individual">Nhà dân</option>
      <option value="business">Doanh nghiệp</option>
      
    </select>
    <br>
    <label for="connections">Số kết nối (đối với Doanh nghiệp):</label>
    <input type="number" id="connections" disabled>
    <br>
    <label for="channels">Số kênh cao cấp:</label>
    <input type="number" id="channels">
    <br>
    <button type="button" onclick="calculateBill()">Tính hóa đơn</button>
  </form>
  
  <div id="bill"></div>













    <script src="./main.js"></script>
    </body>
</html>
